<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como centralizar um conteúdo em HTML</title>

    <style>
        .button {
          background-color: #4CAF50; 
          border: none;
          color: white;
          padding: 7px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 12px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 12px;
          border: 2px solid rgba(9, 148, 28, 0.541);
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        </style>

</head>
<body>

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button class="button" id="btn1">Botão 1</button>
    <button class="button" id="btn2">Botão 2</button>
    <button class="button" id="btn3">Botão 3</button>
    <button class="button" id="btn4">Botão 4</button>
   
  </div>

    
</body>
</html>
