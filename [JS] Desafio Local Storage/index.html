<!doctype html>
<html lang="pt-br">

<head>
    <title>Desafio de Programação - Matheus Becatini</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">

    <h1 class="text-dark">Desafio de Programação - Matheus Becatini</h1>

    <form>

        <div class="form-row form-group">
                <div class="col-md-4 mb-3">
                  <label for="validationDefault01"><strong>Nome</strong></label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDefault02"><strong>Sobrenome</strong></label>
                  <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
                </div>
        </div>



        <div class="form-group">
            <label for="exampleFormControlInput1"><strong>Telefone</strong></label>
            <input class="form-control form-control-lg" id="telefone" type="tel" pattern="^\d{2} – \d{8}$" placeholder="99 – 99999999">
        </div>


        <div class="form-group">
            <label for="exampleFormControlSelect1"><strong>Como nos conheceu</strong></label>
            <select class="form-control" id="select">
                <option selected>Escolha...</option>
                <option value="tv">TV</option>
                <option value="internet">Internet</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <p>Tem Rede social?</p>
        <input type="radio" name="tab" value="sim" onclick="show2();" />
        Sim
        <input type="radio" name="tab" value="nao" onclick="show1();" />
        Não

        <div id="social" class="hide">
            <hr>
            <p>Quais ?</p>
            <input type="checkbox" value="face" name="Facebook">
            Facebook &nbsp;
            <input type="checkbox" value="link" name="LinkedIn">
            LinkedIn &nbsp;
            <input type="checkbox" value="insta" name="Instagram">
            Instagram
        </div>

        <div class="form-group" style="margin-top: 25px">
                <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
    </form>


</div>

    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
